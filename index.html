<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="d-flex justify-content-between">
        <p id="login-info"></p>
        <form class="d-flex">
          <input
            class="form-control me-2 mb-4"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-primary mx-2 mb-4" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="food-card text-center" style="width: 22rem">
        <img src="./img/cinnamon.jpeg" class="img-top" alt="..." />
        <div class="food-card-body">
          <h5 class="title">Cinnamon Cake</h5>
          <div class="border"></div>
          <p class="text">
            A Simple Easy Cinnamon Cake, fast, easy and delicious, a soft full
            of cinnamon cake recipe. The perfect anytime cake, from Breakfast,
            to Snack or Dessert.
          </p>
          <div class="more-btn">MORE</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
